{% extends "base.html" %}
{% block content %}
{% load bootstrap %}


<div class="row">
    <div class="col-md-4 mx-auto mt-2 bg-grey border form-card">
        <div class="md-col-4 text-center>
            <p><i class="fa-solid fa-circle-info"></i><b>Step 1: </b>Personal information</p>
        </div>
        
        <div class="progress mb-4 border">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <div class="form-container">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ customer_form | bootstrap}}
                <input type="submit" class="btn btn-primary mt-4" value="Next">
            </form>
        </div>
        
    </div>
</div>


{% endblock %}
