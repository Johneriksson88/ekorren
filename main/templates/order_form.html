{% extends "base.html" %}
{% block content %}
{% load bootstrap %}
<h1 class="text-center mb-2">Rent a storage unit</h1>
<div class="row">
    <div class="col-md-4 mx-auto mt-2 bg-grey border form-card">
        <div class="form-container">
            <form method="POST" action="#">
                {% csrf_token %}
                {{ form | bootstrap}}
                <input type="submit" class="btn btn-primary mt-4" value="Next">
            </form>
        </div>

    </div>
</div>
{% endblock %}
